<!--<h3>User Profile</h3>-->

<h2><strong>{{profile.nickname}}</strong></h2>

<div class="row">
    <div class="col-sm-2">
        <img src="{{profile.picture}}" class="thumbnail" alt="profilepicture">
    </div>
    <div class="col-sm-6">
        <ul class="list-group">
            <li class="list-group-item">Email : {{profile.email}}</li>
            <li class="list-group-item">User profile last updated at : {{profile.updated_at | date}}</li>
        </ul>
    </div>
</div>
